<div class="auth-forms">
  <h2>Login</h2>

  <form ng-submit="login.login()">
    Email:
    <input type="email" ng-model="login.user.email" class="form-control" />
    Password:
    <input type="password" ng-model="login.user.password" class="form-control "/>
    <input type="submit" class="btn btn-primary" />
  </form>

  <pre>
    user = {{ login.user | json }}
  </pre>
  <pre>
    credential = {{ login.credential | json }}
  </pre>
</div>
